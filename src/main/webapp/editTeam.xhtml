<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

<h:head>

</h:head>

<h:body>

    <h:form>
        <p:panel id="panel" header="New User">

            <p:messages id="msgs" />

            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="city" value="City:" />
                <p:inputText id="city" value="#{editTeamView.city}" label="city" required="true">
                    <f:validator validatorId="teamCityValidator" />
                    <p:ajax update="city" event="keyup" />
                </p:inputText>
                <p:message for="city" id="msgcity" display="icon" />

                <p:outputLabel for="name" value="Team Name: " />
                <p:inputText id="name" value="#{editTeamView.name}" label="name" required="true">
                    <f:validator validatorId="teamNameValidator" />
                    <p:ajax update="name" event="keyup" />
                </p:inputText>
                <p:message for="name" id="msgname" display="icon" />

                <p:outputLabel for="estyear" value="Since: " />
                <p:inputText id="estyear" value="#{editTeamView.estYear}" required="true" label="estyear">
                    <f:validateLength minimum="4" />
                    <p:ajax update="msgestyear" event="keyup" />
                </p:inputText>
                <p:message for="estyear" id="msgestyear" display="icon" />

                <p:outputLabel for="championships" value="Number of Championships: " />
                <p:inputText id="championships" value="#{editTeamView.championships}" required="true" label="championships">
                    <f:validateLength minimum="1" />
                    <p:ajax update="msgchampionships" event="keyup" />
                </p:inputText>
                <p:message for="championships" id="msgchampionships" display="icon" />

            </h:panelGrid>

            <p:commandButton value="Save" update="panel" action="#{editTeamView.save}" icon="pi pi-check" />
        </p:panel>
    </h:form>
</h:body>
</html>
